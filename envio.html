<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="shortcut icon" href="./images/e-commerce.png" type="image/x-icon">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <link rel="stylesheet" href="./CSS/registro.css">

</head>


<body>
    
    <div class="container">
        <h1>Envio</h1>
        
        <form class="form" id="envioForm">

            <div class="input-group input-1">
                <input type="text" class="input" placeholder="" id="username" name="username" required>
                <label class="placeholder">Dirección</label>
                <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <div class="input-group input-2">
                <input type="text" class="input" placeholder="" id="lastname" name="lastname" required>
                <label class="placeholder">Nombre</label>
            </div>
            <div class="input-group input-3">
                <input type="text" class="input" placeholder="" id="lastname" name="lastname" required>
                <label class="placeholder">Apellidos</label>
            </div>
            <div class="input-group input-4">
                <input type="tel" class="input" placeholder="" id="lastname" name="lastname" maxlength="9" required>
                <label class="placeholder">N° celular</label>
            </div>
            <button type="submit">Continuar al pago</button>
        </form>

    </div>

    <script>
        document.getElementById('envioForm').addEventListener('submit', function(event) {
          event.preventDefault();
      
          // Redirigir al usuario a la página de pago.html
          window.location.href = 'pago.html';
        });
      </script>

    
    <!-- <script src="./JS/envio.js"></script> -->
</body>
</html>
